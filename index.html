<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3d895f4718.js" crossorigin="anonymous"></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>

   
    <nav class="navbar">
      <img src="images/logo.svg" alt="Logo for the Website" class="navbar__logo">
    </nav>
    <main class="hero-page">
   

      <div class="hero-page__main-content">
        <picture class="hero-image">
          <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="hero-image__illustration">
        </picture>
  
        <section class="hero-section">
          <h1 class="hero-section__heading">
            Build The Community <br> Your Fans Will Love
          </h1>
          <p class="hero-section__paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so
            does your audience. Create connections with your users as you engage in
            genuine discussion.
          </p>
          <button class="hero-section__register"><a href="">Register</a></button>
        </section>

      
      </div>

        <footer class="social-links">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </footer>
  
     
     
    </main>
  </body>
</html>
